<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script>
    $(document).ready(function(){
      $("button").click(function(){ //changed the = sign to a .
        $("h1").hide(); //changed to h1 to hide instead of h2
      });
    })
  
    </script>
  </head>
  <body>
    <h1>This is an h1 heading. Hide me.</h1>
    <h2>This is an h2 heading.</h2>
    <h3>This is an h3 heading</h3>
    <p>This is a paragraph.</p>
    <button>Click me to hide the h1 heading.</button>
  </body>
</html>
<!--
Expected output once button is clicked:
This is an h2 heading.
This is an h3 heading
This is a paragraph.
Click me to hide the h1 heading.
-->
