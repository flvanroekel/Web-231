    <h1>Display Object &amp; Arrray</h1>
    <p id="object"></p>

    <script>

        //start main
        //create object literal
        var dog = {
            ears: "brown",
            tail: "white and brown",
            belly: "white",
            back: "brown"
        };
        //create an array of cats
        var cats = [
            "Maine Coon",
            "American Shorthair",
            "Persian",
            "Egyptian Mau",
            "Norwegian Forest Cat"
        ];
        //sort the array alphabetically
        cats.sort();
        //find object selector and output results of dog object
        document.getElementById('object').innerText = "The color of the dogs ears are "
            + dog.ears + ", tail is " + dog.tail + ", belly is " + dog.belly + ", and back is " + dog.back + ".";
        //on the line above corrected dog.bell to dog.belly.  the variable was incorrect

            //find array selector and output results of cat array with foreach loop
        cats.forEach(function(value, index, traversedObject){
            //the line above was missing a comment behind the word value.  Added a comma.
            document.getElementById('array').innerHTML += value + "<br />";
        });
        //end main
    </script>
